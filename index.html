<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rajdhani:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card body">
        <h1>Weather App</h1>

        <form class="search" id="search-form">
          <input
            class="bar"
            id="search-bar"
            type="search"
            placeholder="Enter City here..."
            autofocus="on"
          />
          <input class="button" id="button" type="submit" value="Search" />

          <input
            class="current-button"
            id="current-button"
            type="submit"
            value="Current Location"
          />
        </form>

        <div class="card w-75">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <h2 class="card-title" id="city-name"></h2>
                <h3 class="today-date" id="current-date"></h3>
                <h4 id="current-description"></h4>
                <div class="float-left">
                  <span class="temp" id="current-temp"></span>
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a>
                    |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>

              <div class="col-6">
                <img src="" alt="" id=" weather-icon" />
                <ul class="weather-info">
                  <li id="current-humidity"></li>
                  <li id="current-wind"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <br />
        <footer>
          <a
            id="repository-link"
            href="https://github.com/laurajhunter88/Weather-App"
            >Open Source Code</a
          >
          by Laura Hunter
        </footer>
        <br />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
