<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rajdhani:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card body">
        <h1>Weather App</h1>

        <form class="search" id="search-form">
          <input
            class="bar"
            id="search-bar"
            type="search"
            placeholder="Enter City here..."
            autofocus="on"
            autocomplete="off"
          />
          <input class="button" id="button" type="submit" value="Search" />

          <input
            class="current-button"
            id="current-button"
            type="submit"
            value="Current Location"
          />
        </form>

        <div class="card inner">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h2 class="card-title" id="city-name"></h2>
              </div>
              <div class="col-6">
                <h3 class="today-date" id="current-date"></h3>
                <h4 id="current-description"></h4>
                <div class="float-left">
                  <span class="temp" id="current-temp"></span>
                  <span class="units">
                    <a href="#" class="temperature active" id="celsius-link"
                      >째C</a
                    >
                    |
                    <a href="#" class="temperature" id="fahrenheit-link">째F</a>
                  </span>
                </div>
              </div>

              <div class="col-6">
                <img src="" alt="" id="weather-icon" />
                <ul class="weather-info">
                  <li id="current-humidity"></li>
                  <li id="current-wind"></li>
                </ul>
              </div>
            </div>
            
            <br>

          <div class="weather-forecast" id="forecast"> 
           <div class="row forecast-row">
            
              <div class="col-2">
                <div class="day-name">Wednesday</div>
                <span class="forecast-temp" id="forecast-one-temp"></span>
                  <span class="forecast-units">
                    <a href="#" class="temperature active" id="forecast-one-celsius-link"
                      >째C</a
                    >
                    |
                    <a href="#" class="temperature" id="forecast-one-fahrenheit-link">째F</a>
                  </span>
                <img src="" alt="" id="" />
                </div>
          </div> 
          </div>

          </div>
        </div>

            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          id="repository-link"
          target="blank"
          href="https://github.com/laurajhunter88/Weather-App"
          >Open Source Code</a
        >
        by Laura Hunter
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
